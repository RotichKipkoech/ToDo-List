<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input, button { padding: 8px; margin: 5px; font-size: 16px; }
    ul { list-style-type: none; padding: 0; }
    li { display: flex; align-items: center; margin-bottom: 10px; }
    li.completed { text-decoration: line-through; color: grey; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a new task" />
  <button id="addTaskBtn">Add Task</button>
  
  <ul id="taskList"></ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Array to hold tasks
    let tasks = [];

    // Function to create a new task item
    function createTaskElement(taskText, taskIndex) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = taskText;

      const markBtn = document.createElement('button');
      markBtn.textContent = '✓';
      markBtn.onclick = () => toggleTaskCompletion(taskIndex);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.onclick = () => removeTask(taskIndex);

      li.appendChild(span);
      li.appendChild(markBtn);
      li.appendChild(deleteBtn);
      li.classList.toggle('completed', tasks[taskIndex].completed);

      return li;
    }

    // Function to add task to list
    function addTask(taskText) {
      if (taskText.trim() === '') return;
      const newTask = { text: taskText, completed: false };
      tasks.push(newTask);
      updateTaskList();
    }

    // Function to toggle task completion status
    function toggleTaskCompletion(taskIndex) {
      tasks[taskIndex].completed = !tasks[taskIndex].completed;
      updateTaskList();
    }

    // Function to remove a task
    function removeTask(taskIndex) {
      tasks.splice(taskIndex, 1);
      updateTaskList();
    }

    // Function to update the displayed task list
    function updateTaskList() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskElement = createTaskElement(task.text, index);
        taskList.appendChild(taskElement);
      });
    }

    // Event listener for the add task button
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value;
      addTask(taskText);
      taskInput.value = '';
    });

    // Event listener for pressing Enter key to add task
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const taskText = taskInput.value;
        addTask(taskText);
        taskInput.value = '';
      }
    });

    // Initial call to populate the list (if any saved tasks)
    updateTaskList();
  </script>

</body>
</html>
